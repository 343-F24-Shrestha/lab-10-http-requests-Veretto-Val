<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show me the Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            cursor: pointer;
        }
        .output {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show me the Data</h1>
        <div>
            <h3><Replace Title 1></h3>
            <button onclick="fetchData(1)">Display Data</button>
            <div id="output1" class="output">No data fetched yet.</div>
        </div>
        <div>
            <h3><Replace Title 2></h3>
            <button onclick="fetchData(2)">Display Data</button>
            <div id="output2" class="output">No data fetched yet.</div>
        </div>
        <div>
            <h3><Replace Title 2></h3>
            <button onclick="fetchData(3)">Display Data</button>
            <div id="output3" class="output">No data fetched yet.</div>
        </div>
    </div>

    <script>

        async function fetchData(site) {
            switch(site) {
		case 1:
		    fetch('https://mastodon.social/api/v1/accounts/lookup?acct=@ImprobableIsland').then(response=>response.json()).then(a=>							document.getElementById("output1").textContent = "The id of " + a.username + " is " + a.id);
		    break; 
		case 2:
		    fetch('https://mastodon.social/api/v1/accounts/lookup?acct=@Hbomberguy').then(response=>response.json()).then(a=>							document.getElementById("output2").textContent = "The id of " + a.username + " is " + a.id);
		    break;
		case 3:
		    fetch('https://mastodon.social/api/v1/accounts/lookup?acct=@Mastodon').then(response=>response.json()).then(a=>							document.getElementById("output3").textContent = "The id of " + a.username + " is " + a.id);
		    break;

	    }
        }           
    </script>
</body>
</html>
